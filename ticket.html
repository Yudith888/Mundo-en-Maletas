<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <style>
        /* Modal styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    max-width: 500px;
    width: 90%;
}

.close {
    float: right;
    font-size: 24px;
    cursor: pointer;
}

    </style>
    <!-- Booking Modal -->
<div id="bookingModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Agendamiento de Viaje</h2>
        <form id="bookingForm">
            <label for="travelDate">Fecha de viaje:</label>
            <input type="date" id="travelDate" required>

            <label for="travelTime">Hora de salida:</label>
            <input type="time" id="travelTime" required>

            <label for="numPassengers">NÃºmero de pasajeros:</label>
            <input type="number" id="numPassengers" min="1" max="10" required>

            <input type="submit" value="Confirmar Reserva">
        </form>
    </div>
</div>

<script>
    // Open modal when "Adquirir plan" button is clicked
document.querySelector(".read").addEventListener("click", function (event) {
    event.preventDefault();
    document.getElementById("bookingModal").style.display = "flex";
});

// Close modal
document.querySelector(".close").addEventListener("click", function () {
    document.getElementById("bookingModal").style.display = "none";
});

// Submit booking form
document.getElementById("bookingForm").addEventListener("submit", function (event) {
    event.preventDefault();
    const travelDate = document.getElementById("travelDate").value;
    const travelTime = document.getElementById("travelTime").value;
    const numPassengers = document.getElementById("numPassengers").value;

    // Confirm booking details
    alert(`Reserva confirmada:\nFecha: ${travelDate}\nHora: ${travelTime}\nPasajeros: ${numPassengers}`);

    // Close modal
    document.getElementById("bookingModal").style.display = "none";
});

</script>
    
</body>
</html>
