    <h2>Tu Carrito de Compras</h2>
    <div id="cartItems"></div>

    <center><button class="read" onclick="checkout()">Proceder al Pago</button></center>

    <script>
        // Mostrar los elementos del carrito almacenados en localStorage
        window.onload = function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsDiv = document.getElementById('cartItems');
            cartItemsDiv.innerHTML = '';

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>No hay productos en tu carrito.</p>';
            } else {
                cart.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `
                        <p><strong>Destino:</strong> ${item.destination}</p>
                        <p><strong>Nombre:</strong> ${item.name}</p>
                        <p><strong>Correo:</strong> ${item.email}</p>
                        <p><strong>Teléfono:</strong> ${item.phone}</p>
                        <p><strong>Fecha de Viaje:</strong> ${item.travelDate}</p>
                        <p><strong>Clase:</strong> ${item.classType}</p>
                        <p><strong>Total:</strong> $${item.totalPrice.toLocaleString()}</p>
                        <hr>
                    `;
                    cartItemsDiv.appendChild(itemDiv);
                });
            }
        };

        // Función para proceder al pago
        function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Tu carrito está vacío.');
            } else {
                alert('Procediendo al pago...');
                // Aquí podrías redirigir a otra página de pago o mostrar un resumen final
            }
        }
    </script>
